<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" >
    <h:head>
        <title>Consulta Parlamentar</title>
        
        <link href="css/estilo.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        
        <h:form id="form">
            <div class="card crud-demo">
                <p:growl id="messages" showDetail="true"/>
                <p:dataTable id="dt-products"  var="product" value="#{parlamentarBaen.allParlamentar}"  paginator="true" rows="5"  paginatorPosition="bottom">
                    <f:facet name="header">
                        <div class="products-table-header">
                            <span style="font-weight: bold">PARLAMENTAR</span>
                        </div>
                    </f:facet>
                    
                    <p:column headerText="">
                        <p:graphicImage value="#{product.urlFoto}" height="152" width="114" library="demo" styleClass="product-image"/>
                    </p:column>
                    
                    <p:column headerText="" >
                        <h:outputText value="#{product.nome}"/><br/>
                        <h:outputText value="Partido: #{product.siglaPartido}"/><br/>
                        <h:outputText value=" Estado: #{product.siglaUf}"/>
                    </p:column>
                    
                    <p:column exportable="false">
                        <p:commandButton value="Visualizar Perfils" >
                            <f:setPropertyActionListener value="#{product}" target="#{parlamentarBaen.deputado}"/>
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </div>
        </h:form>
    </h:body>
</html>
